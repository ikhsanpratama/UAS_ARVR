<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Augmented & Virtual Reality - Tugas UAS </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script> 
 	  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js" type="text/javascript"></script>
    <script src="assets/js/aframe-gui.min.js"></script>    
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
</head>
<body>
	<a-scene 
    vr-mode-ui='enabled: false;'
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>			
			<a-asset-item id="textfont1" src="assets/fonts/PermanentMarker-Regular.ttf"></a-asset-item>
			<a-asset-item id="textfont2" src="assets/fonts/PressStart2P-Regular.ttf"></a-asset-item>							
      <img id="my-image" src="assets/img/marker.png">
		</a-assets>	
    <a-gui-button
				width="2" 
				height="0.3"
				value="Selamat Datang"
				font-family="assets/fonts/PermanentMarker-Regular.ttf"
				font-size="0.2"				
				position="0 2.7 -5"
        bevel="true"
			></a-gui-button>	
    <a-curvedimage 
        src="#my-image" 
        height="5.0" 
        radius="5.7" 
        theta-length="72"
        rotation="0 145 0" 
        scale="0.3 0.3 0.3"
        position="0.1 2 -5"
    >
    </a-curvedimage> 
    <a-text 
      value="Ikhsan Pratama - 23552012008" 
      position="0 1.2 -5"
      height="2" width="2"
      align="center"      
      >
    </a-text>       
    <a-text 
      value="Prodi Teknik Informatika - 221MC" 
      position="0 1.1 -5"
      height="2" width="2"
      align="center"      
      >
    </a-text> 
    <a-gui-flex-container
			flex-direction="row" 
      justify-content="center" 
      align-items="normal" 
      component-padding="0.5"
			opacity="0.7" 
      width="5" 
      height="2" 
      panel-color="#072B73" 
      panel-rounded="0.1"
			position="-3 -2 -20" 
      rotation="0 10 0"
			>    

			<a-gui-button
				width="2.75" 
				height="1"
				base-depth="0.1" 
				depth="0.3"
				gap="0.1"
				radius="0"				 
				onclick="buttonAR"
				value="START AR"
				font-family="assets/fonts/PressStart2P-Regular.ttf"
				font-size="0.25"
				margin="0 0 0.05 0"
				bevel="true"
			>
			</a-gui-button>      
		</a-gui-flex-container>

    <a-gui-flex-container
			flex-direction="row" 
      justify-content="center" 
      align-items="normal" 
      component-padding="0.5"
			opacity="0.7" 
      width="5" 
      height="2" 
      panel-color="#072B73" 
      panel-rounded="0.1"
			position="3 -2 -20" 
      rotation="0 -10 0"
			>    
      <a-gui-button
				width="2.75" 
				height="1"
				base-depth="0.1" 
				depth="0.3"
				gap="0.1"
				radius="0"				 
				onclick="buttonVR"
				value="START VR"
				font-family="assets/fonts/PressStart2P-Regular.ttf"
				font-size="0.25"
				margin="0 0 0.05 0"
				bevel="true"
			>
			</a-gui-button>
		</a-gui-flex-container>
		
		<a-entity id="cameraRig" position="0 0 0">
      <a-camera id="camera">
        <a-gui-cursor id="cursor"
          raycaster="objects: [gui-interactable]"
          fuse="true" 
          fuse-timeout="1000"
          color="#ECEFF1"
          hover-color="#CFD8DC"
          active-color="#607D8B"
          distance="-5"
          design="ring"
        >
        </a-gui-cursor>
      </a-camera>
    </a-entity>
	</a-scene>

	<script type="text/javascript">

		window.buttonAR = function () {
			window.location.replace("index-ar.html");
		}
		window.buttonVR = function () {
			window.location.replace("index-vr.html");
		}
		
	</script>

</body>
</html>
